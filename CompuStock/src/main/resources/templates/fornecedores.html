<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedores</title>
	<style>
	        body {
	            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	            margin: 0;
	            padding: 0;
	            background-color: #1b1f2a;
	            color: #f4f4f4;
	        }
	        header {
	            text-align: center;
	            padding: 15px;
	            background-color: #252b38;
	            color: #61dafb;
	            margin-bottom: 20px;
	        }
	        table {
	            width: 90%;
	            margin: 20px auto;
	            border-collapse: collapse;
	            background-color: #252b38;
	            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
	            border-radius: 10px;
	        }
	        table th, table td {
	            padding: 15px;
	            text-align: left;
	            border-bottom: 1px solid #333;
	        }
	        table th {
	            background-color: #333;
	            color: #61dafb;
	        }
	        .actions a {
	            margin-right: 10px;
	            color: #61dafb;
	            text-decoration: none;
	        }
	        .actions a:hover {
	            color: #41a1d1;
	        }
	        .btn {
	            display: inline-block;
	            margin: 10px;
	            padding: 10px 20px;
	            background-color: #61dafb;
	            color: #1b1f2a;
	            text-decoration: none;
	            border-radius: 5px;
	            font-weight: bold;
	        }
			
	        .btn:hover {
	            background-color: #41a1d1;
	        }
			
			.edit-btn {
				text-decoration: none;
				color: #61dafb;
				}
			
	        .delete-btn {
	            background-color: #ff4d4d;
	            color: #61dafb;
				text-decoration: none;
	        }
	        .delete-btn:hover {
	            background-color: #cc0000;
	        }
	    </style>
    <script>
        function confirmarExclusao() {
            return confirm("Você tem certeza que deseja excluir este fornecedor?");
        }
    </script>
</head>
<body>
	<header>
    <h2>Lista de Fornecedores</h2>
	</header>
   
	<div style="text-align: center;">
	      <a href="/fornecedores/novo" class="btn">Adicionar Fornecedor</a>
	      <a href="/dashboard" class="btn">Voltar</a>
	  </div>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>CNPJ</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="fornecedor : ${fornecedores}">
                <td th:text="${fornecedor.nome}"></td>
                <td th:text="${fornecedor.cnpj}"></td>
                <td th:text="${fornecedor.email}"></td>
                <td th:text="${fornecedor.telefone}"></td>
                <td>
                    <a th:href="@{/fornecedores/editar/{id}(id=${fornecedor.id})}" class="edit-btn">Editar</a>
                    <a th:href="@{/fornecedores/deletar/{id}(id=${fornecedor.id})}" class="delete-btn" onclick="return confirmarExclusao();">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
