<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedores</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b1f2a;
            color: #f4f4f4;
        }
        header {
            text-align: center;
            padding: 15px;
            background-color: #252b38;
            color: #4fc3f7;
            margin-bottom: 20px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #252b38;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        table th, table td {
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        table th {
            background-color: #333;
            color: #61dafb;
            text-align: left;
        }
        table th.acao-header {
            text-align: right;
            padding-right: 50px;
        }
        .actions {
            text-align: right;
        }
        .actions a {
            margin-right: 10px;
            color: #4fc3f7;
            text-decoration: none;
        }
        .actions a:hover {
            color: #29b6f6;
            cursor: pointer;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #4fc3f7;
            color: #1b1f2a;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #29b6f6;
        }
        .delete-btn {
            color: white;

        }
        .delete-btn:hover {
            color: #29b6f6;
            cursor: pointer;
            
        }
    </style>
    <script>
        function confirmarExclusao() {
            return confirm("Tem certeza que deseja excluir este fornecedor?");
        }
    </script>
</head>
<body>
    <header>
        <h1>Fornecedores</h1>
    </header>
    <div style="text-align: center;">
        <a href="fornecedor_form" class="btn">Adicionar Fornecedor</a>
        <a href="dashboard" class="btn">Voltar</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th class="acao-header">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="fornecedor : ${fornecedores}">
                <td th:text="${fornecedor.id}"></td>
                <td th:text="${fornecedor.nome}"></td>
                <td th:text="${fornecedor.email}"></td>
                <td th:text="${fornecedor.telefone}"></td>
                <td class="actions">
                    <a th:href="@{/fornecedores/editar/{id}(id=${fornecedor.id})}">Editar</a>
                    <a th:href="@{/fornecedores/deletar/{id}(id=${fornecedor.id})}" class="delete-btn" onclick="return confirmarExclusao()">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
