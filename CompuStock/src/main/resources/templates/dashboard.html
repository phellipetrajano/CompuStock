<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b1f2a;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard {
            text-align: center;
            background-color: #252b38;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
        }
        .dashboard h1 {
            color: #61dafb;
            margin-bottom: 20px;
        }
        .dashboard a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #61dafb;
            color: #1b1f2a;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .dashboard a:hover {
            background-color: #41a1d1;
        }
        .logout {
            margin-top: 20px;
            background-color: #ff4d4d;
            color: white;
        }
        .logout:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Gerenciamento</h1>
        <a href="/dashboard/produtos">Gerenciar Produtos</a>
        <a href="/dashboard/funcionarios">Gerenciar Funcion√°rios</a>
        <a href="/dashboard/fornecedores">Gerenciar Fornecedores</a>
        <a href="/" class="logout">Logout</a>
    </div>
</body>
</html>
