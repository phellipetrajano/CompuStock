<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${#strings.isEmpty(funcionario.id) ? 'Cadastrar Funcionário' : 'Editar Funcionário'}"></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b1f2a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h2 {
            margin-bottom: 20px;
            color: #61dafb;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 400px;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
        }

        form input {
            width: 100%;
            padding: 3px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: rgb(0, 255, 64);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #555;
        }

        .btn-voltar {
            background-color: rgb(45, 138, 183); 
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2 th:text="${#strings.isEmpty(funcionario.id) ? 'Cadastrar Funcionário' : 'Editar Funcionário'}"></h2>
    <!-- Corrigir o th:action para direcionar corretamente -->
    <form th:action="@{${#strings.isEmpty(funcionario.id)} ? '/funcionarios/novo' : '/funcionarios/editar/' + ${funcionario.id}}" method="post">
        <input type="hidden" id="id" name="id" th:value="${funcionario.id}" />

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:value="${funcionario.nome}" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${funcionario.email}" required />

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" th:value="${funcionario.telefone}" />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" th:value="${funcionario.senha}" required />

        <button type="submit">Confirmar</button>
        <!-- Corrigir o botão de voltar para a página de listagem de funcionários -->
        <a href="/funcionarios" class="btn-voltar">Voltar</a>
    </form>
</body>
</html>
