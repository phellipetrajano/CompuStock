<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b1f2a;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #252b38;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
        }
        form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #61dafb;
        }
        form label {
            display: block;
            margin: 10px 0 5px;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        form button {
            width: 100%;
            padding: 10px;
            background-color: #61dafb;
            color: #1b1f2a;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #41a1d1;
        }
        .error {
            color: #ff4d4d;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form th:action="@{/login}" method="post">
        <h2>Login</h2>
        <!-- Mensagem de erro caso o login falhe -->
        <div th:if="${param.error}" class="error">Credenciais inv√°lidas. Tente novamente.</div>

        <label for="email">Email:</label>
        <input type="email" id="username" name="username" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Entrar</button>
    </form>
</body>
</html>
